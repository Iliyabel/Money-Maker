<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Money Printer</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.png" type="image/png">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <div class="header-container">
                <h1>Money Printer</h1>
                
                <nav >
                    <ul class="nav-list">
                        <li class="nav-item"><a href="#home">Home</a></li>
                        <li class="nav-item"><a href="#about">About</a></li>
                        <li class="nav-item"><a href="#contact">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>   

        <div class="container">
            <div class="money-clicker">

                <div class="money-clicker-header">
                    <p id="money-total">0.0</p>
                    <p>dollars</h2>
                    <p>dollars per second: </p>
                </div>

                <div>
                    <button id="button-clicker" onclick="moneyMint()"></button>
                </div>
            </div>

            <div class="shop">
                <div>
                    <h2 class="shop-header">Shop</h2>
                </div>
                <div class="shop-upgrades">
                    <p>Upgrades</p>
                    <button class="not_bought" id="pen-upgrade-1" onclick="penUpgrade1()" data-tooltip="Upgrade your pen to double your earnings. Cost: $10">Buy Pen Upgrade</button>
                    <button class="not_bought" data-tooltip="Print and Press: Generates $1 per second. Cost: $50">Buy Printer Upgrade</button>
                    <button class="not_bought" id="pen-upgrade-2" onclick="penUpgrade2()" data-tooltip="Upgrade your pen again to quadruple your earnings. Cost: $10">Buy Pen 2 Upgrade</button>
                    <button class="not_bought" data-tooltip="Printer 2: Generates $5 per second. Cost: $200">Buy Printer 2 Upgrade</button>
                </div>

                <div class="shop-assists">
                    <p>Assists</p>
                    <button class="not_bought" id="pen-assist" onclick="buyAssist('pen')" data-tooltip="Pen Assist: Generates $0.1 per second. Cost: $10">Pen ($10)</button>
                    <button class="not_bought" id="print-assist" onclick="buyAssist('printAndPress')" data-tooltip="Print and Press Assist: Generates $1 per second. Cost: $50">Print and Press ($50)</button>
                    <button class="not_bought" id="printer-assist" onclick="buyAssist('printer')" data-tooltip="Printer Assist: Generates $5 per second. Cost: $200">Printer ($200)</button>
                    <button class="not_bought" id="tree-assist" onclick="buyAssist('moneyTree')" data-tooltip="Money Tree Assist: Generates $20 per second. Cost: $1000">Money Tree ($1000)</button>
                    <button class="not_bought" id="farm-assist" onclick="buyAssist('farm')" data-tooltip="Farm Assist: Generates $100 per second. Cost: $5000">Farm ($5000)</button>
                </div>
            </div>

        </div>
    </body>
</html>
