<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Money Printer</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <div class="header-container">
                <h1>Money Printer</h1>
                
                <nav >
                    <ul class="nav-list">
                        <li class="nav-item"><a href="#home">Home</a></li>
                        <li class="nav-item"><a href="#about">About</a></li>
                        <li class="nav-item"><a href="#contact">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>   

        <div class="container">
            <div class="money-clicker">

                <div class="money-clicker-header">
                    <p id="money-total">0.0</p>
                    <p>dollars</h2>
                    <p>dollars per second: </p>
                </div>

                <div>
                    <button id="button-clicker" onclick="moneyMint()"></button>
                </div>
            </div>

            <div class="shop">
                <div>
                    <h2 class="shop-header">Shop</h2>
                </div>
                <div class="shop-upgrades">
                    <p>Upgrades</p>
                    <button class="not_bought" id="pen-upgrade-1" onclick="penUpgrade1()">Buy Pen Upgrade</button>
                    <button class="not_bought">Buy Printer Upgrade</button>
                    <button class="not_bought" id="pen-upgrade-2" onclick="penUpgrade2()">Buy Pen 2 Upgrade</button>
                    <button class="not_bought">Buy Printer 2 Upgrade</button>
                </div>

                <div class="shop-assists">
                    <p>Assists</p>
                    <button class="not_bought" id="pen-assist" onclick="buyAssist('pen')">Pen ($10)</button>
                    <button class="not_bought" id="print-assist" onclick="buyAssist('printAndPress')">Print and Press ($50)</button>
                    <button class="not_bought" id="printer-assist" onclick="buyAssist('printer')">Printer ($200)</button>
                    <button class="not_bought" id="tree-assist" onclick="buyAssist('moneyTree')">Money Tree ($1000)</button>
                    <button class="not_bought" id="farm-assist" onclick="buyAssist('farm')">Farm ($5000)</button>
                </div>
            </div>

        </div>
    </body>
</html>
