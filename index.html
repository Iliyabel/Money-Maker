<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Money Printer</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <div class="header-container">
                <h1>Money Printer</h1>
                
                <nav >
                    <ul class="nav-list">
                        <li class="nav-item"><a href="#home">Home</a></li>
                        <li class="nav-item"><a href="#about">About</a></li>
                        <li class="nav-item"><a href="#contact">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>   

        <div class="container">
            <div class="money-clicker">
                <div class="money-clicker-header">
                    <p id="money-total">0</p>
                    <p>dollars</h2>
                    <p>dollars per second: </p>
                </div>
                <div>
                    <button onclick="moneyMint()">Mint Money</button>
                </div>
            </div>

            <div class="shop">
                <div>
                    <h2 class="shop-header">Shop</h2>
                </div>
                <div class="shop-upgrades">
                    <p>Upgrades</p>
                    <button id="pen-upgrade-1" onclick="penUpgrade1()">Buy Pen Upgrade</button>
                    <button>Buy Printer Upgrade</button>
                    <button id="pen-upgrade-2" onclick="penUpgrade2()">Buy Pen 2 Upgrade</button>
                    <button>Buy Printer 2 Upgrade</button>
                </div>

                <div class="shop-assists">
                    <p>Assists</p>
                    <button>Pen</button>
                    <button>Print and Press</button>
                    <button>Printer</button>
                    <button>Money Tree</button>
                    <button>Farm</button>
                </div>
            </div>

        </div>
    </body>
</html>
